<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            background-color: #050505;
            color: #fff;
            font-family: 'Courier New', monospace;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
            border: 2px solid #333;
        }

        /* Scanline Effect */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        h1 {
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            margin: 0 0 20px 0;
            color: #00ff41;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        /* Status Box */
        .status-container {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .status-label {
            font-size: 10px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .counter {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        /* Toggle Switch */
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #111;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .toggle-label {
            font-size: 14px;
            font-weight: bold;
        }

        /* The Switch UI */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: #00ff41; }
        input:checked + .slider { box-shadow: 0 0 15px #00ff41; }
        input:checked + .slider:before { transform: translateX(26px); }

        /* Footer */
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 10px;
            color: #555;
        }

        .pulse {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #00ff41;
            box-shadow: 0 0 0 rgba(0, 255, 65, 0.4);
            animation: pulse 2s infinite;
            margin-right: 5px;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 65, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 65, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 65, 0); }
        }
    </style>
</head>
<body>
    <h1>GhostText üõ°Ô∏è</h1>

    <div class="status-container">
        <div class="status-label">Threats Neutralized</div>
        <div class="counter" id="blockCount">0</div>
    </div>

    <div class="controls">
        <div class="toggle-label">Active Defense</div>
        <label class="switch">
            <input type="checkbox" id="toggleSecure" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="footer">
        <span class="pulse"></span> SYSTEM ONLINE
    </div>

    <script src="popup.js"></script>
</body>
</html>
