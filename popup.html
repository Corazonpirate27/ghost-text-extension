<!DOCTYPE html>
<html>
<head>
    <style>
        body { width: 220px; font-family: sans-serif; padding: 10px; background: #f4f4f9; }
        .header { display: flex; align-items: center; justify-content: space-between; }
        h3 { margin: 0; color: #333; }
        .status-box { background: white; padding: 15px; border-radius: 8px; margin-top: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center;}
        .count { font-size: 24px; font-weight: bold; color: #d9534f; }
        .label { font-size: 12px; color: #777; }
        
        /* Toggle Switch */
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #4CAF50; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>
    <div class="header">
        <h3>GhostText üõ°Ô∏è</h3>
        <label class="switch">
            <input type="checkbox" id="toggleSecure">
            <span class="slider"></span>
        </label>
    </div>
    
    <div class="status-box">
        <div class="count" id="blockCount">0</div>
        <div class="label">Data Leaks Prevented</div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
